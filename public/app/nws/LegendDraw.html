<script>
    /**
     * 解析Url参数
     * @param url
     * @returns {Object}
     */
    function parseUrl(url){
        var i=url.indexOf('?');
        if(i==-1) return {};
        var querystr=url.substr(i+1);
        var arr1=querystr.split('&');
        var arr2=new Object();
        for  (i in arr1){
            var ta=arr1[i].split('=');
            arr2[ta[0]]=ta[1];
        }
        return arr2;
    }

    var legendIcon = {x:8,y:8,width:12,height:12,stroke:"#000000",
        type:"LT001", strokeWidth: 1};
    var paramObject = parseUrl(location.href)
    if (typeof(paramObject.icon) != "undefined") {
        legendIcon.type = paramObject.icon;
    }
    if (typeof(paramObject.color) != "undefined") {
        legendIcon.stroke = paramObject.color;
    }

    var canvasDiv = document.createElement("div");
    canvasDiv.style.width = 16;
    canvasDiv.style.height = 16;
    document.body.appendChild(canvasDiv);
    var canvas = document.createElement("canvas");
    canvasDiv.appendChild(canvas);

    customDraw(canvas, legendIcon);
</script>
