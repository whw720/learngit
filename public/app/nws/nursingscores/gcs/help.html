&nbsp;&nbsp;&nbsp;&nbsp;格拉斯哥（Glasgow）评分标准是国际上通用的评价病人意识和判断预后的方法。评分3~5分，表示有严重脑损害，文献报道其病死率是6~8分的3倍。动态观察评分有助于了解病情变化方向.
