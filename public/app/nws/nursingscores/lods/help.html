<body>
<p>&nbsp;&nbsp;&nbsp;&nbsp;Logistic器官功能障碍评分，又称器官功能障碍逻辑性评价系统（logistic organ dysfunction system，LODS），是一类侧重体现器官功能状况并反映MODS/MOF病情严重度的评价系统，由1996年法国学者Le Gall等基于对欧洲/北美12个国家137家成人ICU共13152例患者的研究创建。</p>
<p> &nbsp;&nbsp;&nbsp;&nbsp;LODS的评分包含了神经、循环、肾脏、呼吸、血液和肝脏共6个器官系统，取入ICU后第一个24小时内的最差值（高值或者低值），如果既有高值又有低值，则按高分计算，不累计积分，缺失值假定其正常。</p>
