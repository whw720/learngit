<body>
&nbsp;&nbsp;&nbsp;&nbsp;POSSUM评分主要适用于普外科手术，2002年Copeland指出POSSUM评分应用于骨科手术时需要进行改进，即6项手术严重性评分需进行调整。同年Mohamed等保持POSSUM术前生理因素不变，依据骨科手术的特殊性，选定了22个手术严重性因素，用了类似于推导POSSUM方法，通过多变量分析，最终确定了其中6个手术严重性指标独立影响预后，其结果与POSSUM手术严重性指标类似(术式大小的规定及切口有无感染稍有差别)。
