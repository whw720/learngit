&nbsp;&nbsp;&nbsp;&nbsp;TISS-28项评分系统是根据患者所需要采取的监测、治疗、护理和诊断性措施的多少，以及每项干预的重要性进行评分，由于评估ICU医疗护理工作量，一定程度反应了患者疾病的严重程度。患者接受治疗越多，病情越重，可以评估ICU资源利用情况和医疗护理工作量。
