<p> &nbsp;&nbsp;&nbsp;&nbsp;序贯器官衰竭评估（sequential organ failure assessment，SOFA）或称感染相关的器官衰竭评分系统（sepsis-related organ failure assessment，SOFA）是一类描述MODS的发生、发展和评价发病率的评分系统，也可预测预后，与MODS/MOF评价系统互为补充。</p>
<p> &nbsp;&nbsp;&nbsp;&nbsp;SOFA的评分包含了呼吸、血液、肝脏、心血管、神经和肾脏等6个器官系统，每个器官系统含1～2个变量，按功能损害程度分别计0～4分，总分为0～24分。计算时先按各器官系统当日的最差情况各自评分，再相加得出总得分。要求进行每日动态评分。</p>
