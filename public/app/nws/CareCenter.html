<script>
    var careCenter = new com.dfsoft.icu.CareCenter();
    //初始化
    careCenter.init();
    //窗口改变大小
    window.onresize = function(){
        careCenter.onresize();
    };
    //启动监听程序
    careCenter.receiveDataByTime(io.connect());
    //隐藏loadmask
    if (window.parent.Ext.getCmp(nwsAppId).loadMask) {
        window.parent.Ext.getCmp(nwsAppId).loadMask.hide();
    }
    window.parent.Ext.getCmp(careCenterPanelId).loadMask.hide();
</script>
