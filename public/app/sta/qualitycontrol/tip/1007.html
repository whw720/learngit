<div style="font-size:12px;width:480px;">&nbsp;&nbsp;定义：通过患者疾病危重程度（APACHEⅡ评分）来预测的可能病死率。患者死亡危险性（R）的公式：In（R/1-R）=-3.517+（APACHEⅡ评分×0.146）+0.603（仅限于急诊手术后患者）+患者入ICU的主要疾病得分（按国际标准）。ICU患者预计病死率是指ICU收治患者预计病死率的总和与同期ICU收治患者总数的比值。</div>
