<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="/lib/extjs/resources/css/ext-all-neptune.css" />
    <script type="text/javascript" src="/lib/extjs/ext-all.js"></script>
    <script type="text/javascript" src="/lib/extjs/locale/ext-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/lib/extjs/ext-theme-neptune.js"></script>
    <script type="text/javascript">
        var webRoot='http://127.0.0.1:4000';
        window.onload = function() {
            var userId = location.href.substring(location.href.indexOf("?") + 1).split('=')[1];
            Ext.onReady(
                    function () {
                        Ext.Ajax.request({
                            url: webRoot + '/link/drug/requestSyncOrders' ,
                            params: {
                                provider    : 'medical-orders-icu',
                                timestamp: 'null',
                                identifier  : '532723',
                                timestampEnd : 'null',
                                model : 'HIS'
                            },
                            method: 'GET',
                            scope: this,
                            success: function(response) {
                                var result = Ext.decode(response.responseText);
                                if (result.success) {
                                    console.log(result.data);
                                }

                            },
                            failure: function(response, options) {
                                Ext.MessageBox.alert('提示', '更新失败,请求超时或网络故障!');
                            }
                        });
                    }
            );
        }
    </script>
</head>
<body oncontextmenu=self.event.returnValue=false>
</body>
</html>
