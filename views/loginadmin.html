<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script src="lib/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript">
        var webRoot = '<%=webRoot%>';
        if(typeof JSON == 'undefined'){$('head').append($("<script type='text/javascript' src='lib/bootstrap/js/json2.js'>"));}
    </script>
</head>
<body>

<script type="text/javascript">

    $(document).ready(function () {

        $("#loginBtn").click(function () {
            var options = {
                url: webRoot+'/loginadmin',
                type: 'post',
                dataType: 'text',
                data: $("#form1").serialize(),
                success: function (data) {
                    var result=JSON.parse(data);
                    if (result.data.login){
                        alert('登录成功');
                        window.location.href=webRoot+'/upload';
                    }else{
                        alert('登录失败，请核对用户名密码');
                    }
                }
            };
            $.ajax(options);
            return false;
        });
    });
</script>
<form id="form1" method="post">
    <table id="logintable">
        <tr>
            <td>用户名:</td>
            <td>
                <input type="text" name="username" /></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td>
                <input type="password" name="password" /></td>
        </tr>
        <tr>
            <td colspan="2" style="align-content: center">
                <input id="loginBtn" type="submit" value="登录" />&nbsp;&nbsp;&nbsp;

            </td>
        </tr>
    </table>
</form>
<label id="responseText"></label>
</body>
</html>
